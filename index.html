<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8"> 
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>
           <img class="Logo" src="imagenes/Logo.png" alt="Logo alura">
        </header>

        <main>

            <section class="seccion-1">

                

                <div class="input-animacion">
                        <textarea type="text" id="entrada-texto" class="texto-encriptar" maxlength="200" required placeholder="Ingrese texto aquí"  ></textarea>                        

                </div>
                <label for="encriptar" class="texto-botones"> Sólo letras minusculas y sin acentos</label>

                <div class="botones">    
                        
                        <button onclick="Encriptado();" class="boton" id="encriptar">Encriptar</button>
                        <button onclick="Desencriptado();" class="boton" id="desencriptar">Desencriptar</button>
                        <button onclick="Reiniciar();" class="boton" id="reiniciar">Borrar</button>
                       
                </div>

            </section>

            
            <section id="seccion-2" class="seccion-2">

                <img src="imagenes/Muñeco.png" alt="Muñeco" class="munieco">
                        
                <div class="texto-right">

                    <p class="bold-text">Ningun mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>

                </div>
                
                <div class="ocultar">
                    <p class="texto-salida"> Sin información</p>
                    <button onclick="copiar();" class="copiar" id="copiado">Copiar</button>
                
                </div>
                    
            </section>
                
            
            
        </main>

        <footer>
        
        </footer>

        <script src="app.js"></script>

    </body>
</html>
